<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fiverr counter</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-5 py-5 m-auto">
                <div class="fiverrr">
                    <h2 class="text-center py-3">Alarm Clock</h2>
                </div>
                <div class="card">
                    <div class="card-body">



                        <form action="" id="fiverr-form">
                            <div class="fiverr d-flex justify-content-around">
                                <div class="fiverr-counter my-2">
                                    <input class="form-control" name="date" type="date">
                                </div>
                                <div class="fiverr-counter my-2">
                                    <input class="form-control" name="time" type="time">
                                </div>
                                <div class="fiverr-counter my-2">
                                    <input class="btn btn-success w-100" type="submit">
                                </div>
                                <div class="fiverr-counter my-2">
                                    <button id="stopalarm" class="btn btn-danger w-100" type="submit">Stop</button>
                                </div>
                            </div>
                        </form>

                        <div class="counter">



                        </div>

                        <h1 class="percent">0</h1>

                        <div class="per"></div>



                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="alarm" src="./audio/alarm.wav"></audio>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
